<body>
  <div class="container">
    <div
      class="m-5 row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-xs-1"
    >
      <div
        class="crd card mb-3 bg-light"
        *ngFor="let story of stories; let i = index"
        [routerLink]="['/stories', i]"
      >
        <div class="image-container py-3 m-0">
          <img class="card-img-top" [src]="story.image" alt="Card image cap" />
        </div>
        <div class="card-body">
          <h5 class="card-title title">{{ story.title }}</h5>
          <hr />
          <p class="card-text">
            {{ story.summary }}
          </p>
          <p class="card-text">
            <small class="text-muted">{{
              story.author + " - " + story.date
            }}</small>
          </p>
        </div>
      </div>

      <div
        class="crd card mb-3 bg-light"
        *ngFor="let interview of interviews; let i = index"
        [routerLink]="['/interview', i]"
        style="max-width: 540px"
      >
        <div class="row g-0">
          <div class="col-md-4">
            <div class="image-container2 py-3 m-0">
              <img
                [src]="interview.image"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title title">{{ interview.title }}</h5>
              <p class="card-text">
                {{ interview.summary }}
              </p>
              <p class="card-text">
                <small class="text-body-secondary">{{
                  interview.author + " - " + interview.date
                }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
