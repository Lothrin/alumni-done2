<body>
  <div class="container">
    <div class="card mb-3 bg-light">
      <div class="image-container py-3 m-0">
        <img class="card-img-top" [src]="story.image" alt="Card image cap" />
      </div>
      <div class="card-body">
        <h5 class="card-title title">{{ story.title }}</h5>
        <hr />
        <p class="card-text test">
          {{ story.article }}
        </p>
        <p class="card-text">
          <small class="text-muted">{{
            story.author + " - " + story.date
          }}</small>
        </p>
      </div>
    </div>
  </div>
</body>
